<div *ngIf="isModalOpen" class="modal fade bs-example-modal-lg " [ngClass]="{'show': isModalOpen}" tabindex="-1"
    role="dialog" aria-modal="true" style="padding-right: 17px; display: block;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    {{ header }}
                </h4>
                <button type="button" class="close" data-dismiss="modal" (click)="CloseModel()"><span
                        aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="UserForm" class="form-horizontal form-label-left" novalidate=""
                    (ngSubmit)="SaveUser()">
                    <div class="item form-group" style="display: none;">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">userID <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="hidden" formControlName="userID" class="form-control " placeholder="userID"
                                value="Usermodel.userID" />
                            <ul *ngIf="( UserFormControl.userID.touched || submitted ) && UserFormControl.userID.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">userID is required.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="item form-group" style="display: none     ;">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Client Type<span
                                class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <select class="form-control" formControlName="userTypeID">
                                <option value="0">Select User Type</option>
                                <option value="3" selected >Employee</option>
                            </select>
                            <ul *ngIf="( UserFormControl.userTypeID.touched || submitted ) && UserFormControl.userTypeID.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">User type is required.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Name <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-8 ">
                            <input type="text" formControlName="firstName" class="form-control "
                                placeholder="First Name" />
                            <ul *ngIf="( UserFormControl.firstName.touched || submitted ) && UserFormControl.firstName.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">First Name is required.</li>
                            </ul>
                        </div>
                        <div class="col-md-2 col-sm-8 ">
                            <input type="text" formControlName="middleName" class="form-control "
                                placeholder="Middle Name" />
                            <ul *ngIf="( UserFormControl.middleName.touched || submitted ) && UserFormControl.middleName.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Middle Name is required.</li>
                            </ul>
                        </div>
                        <div class="col-md-3 col-sm-8 ">
                            <input type="text" formControlName="lastName" class="form-control "
                                placeholder="Last Name" />
                            <ul *ngIf="( UserFormControl.lastName.touched || submitted ) && UserFormControl.lastName.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Last Name is required.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Emp. Code <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="text" formControlName="clientCode" class="form-control "
                                placeholder="Employee Code" />
                            <ul *ngIf="( UserFormControl.clientCode.touched || submitted ) && UserFormControl.clientCode.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Emp Code is required.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Username <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="text" formControlName="userName" class="form-control "
                                placeholder="Username" />
                            <ul *ngIf="( UserFormControl.userName.touched || submitted ) && UserFormControl.userName.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Username is required.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Password <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="text" formControlName="password" class="form-control "
                                placeholder="password" />
                            <ul *ngIf="( UserFormControl.password.touched || submitted ) && UserFormControl.password.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Password is required.</li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="CloseModel()">Close</button>
                <button type="button" class="btn btn-primary" (click)="SaveUser()">Save changes</button>
            </div>

        </div>
    </div>
</div>
<div class="modal-backdrop fade show" *ngIf="isModalOpen"></div>
