<div  class="modal fade bs-example-modal-lg " [ngClass]="{'show': isModalOpen}" tabindex="-1"
    role="dialog" aria-modal="true" style="padding-right: 17px; display: block;z-index: 9999999 !important;" [style.display]="isModalOpen ? 'block' : 'none'">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    Scan Barcode
                </h4>
                <button type="button" class="close" data-dismiss="modal" (click)="CloseModel()"><span
                        aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body" style="max-height: 500px; height: 80vh;">
                <div>
                    <barcode-scanner-livestream #barscanner type="code_128" (valueChanges)="onValueChanges($event)">
                    </barcode-scanner-livestream>
                </div>
                <div>
                    Serial Number: {{barcode}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" style="z-index: 9999998 !important;" [style.display]="isModalOpen ? 'block' : 'none'"></div>
