<body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form [formGroup]="loginForm" class="input_mask" (ngSubmit)="Login()">
              <h1>Sign In</h1>
              <div class="field form-group {{ (( loginFormControl.username.touched || submitted ) && loginFormControl.username.errors?.required) ? 'bad' : '' }}">
                <input type="text" class="form-control" placeholder="Username" required="required" formControlName = "username" />
                <span *ngIf="( loginFormControl.username.touched || submitted ) && loginFormControl.username.errors?.required" class="loginalert">
                    Username is required.
                </span>
              </div>
              <div class="field form-group {{ (( loginFormControl.password.touched || submitted ) && loginFormControl.password.errors?.required) ? 'bad' : '' }}">
                <input type="password" class="form-control" placeholder="Password" required="" formControlName = "password" />
                <span *ngIf="( loginFormControl.password.touched || submitted ) && loginFormControl.password.errors?.required" class="loginalert">
                    Password is required.
                </span>
              </div>
              <div>
                <a class="reset_pass" href="#signup">Forgot password?</a>
                <button type="submit" class="btn btn-primary submit" style="width: 100%;margin-top: 5px;">SIGN IN</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div class="clearfix"></div>
                <br />

                <div>
                  <p>© {{ currentDate | date:'yyyy' }} All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">Submit</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 4 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
