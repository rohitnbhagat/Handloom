<div *ngIf="isModalOpen" class="modal fade bs-example-modal-lg " [ngClass]="{'show': isModalOpen}" tabindex="-1"
    role="dialog" aria-modal="true" style="padding-right: 17px; display: block;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    {{ header }}
                </h4>
                <button type="button" class="close" data-dismiss="modal" (click)="CloseModel()"><span
                        aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="UserForm" class="form-horizontal form-label-left" novalidate=""
                    (ngSubmit)="SaveUser()">
                    <div class="item form-group" style="display: none;">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">SettingID <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="hidden" formControlName="SettingID" class="form-control " placeholder="SettingID"
                                value="Usermodel.SettingID" />
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Name <span class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="text" formControlName="SettingName" class="form-control "
                                placeholder="Enter Setting Name" />
                            <ul *ngIf="( FormControl.SettingName.touched || submitted ) && FormControl.SettingName.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Setting Name is required.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Printer DPI <span class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="number" formControlName="printerDPI" class="form-control "
                                placeholder="Enter Printer DPI" />
                            <ul *ngIf="( FormControl.printerDPI.touched || submitted ) && FormControl.printerDPI.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Printer DPI is required.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Label Width <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-3 ">
                            <input type="number" formControlName="width" class="form-control "
                                placeholder="Enter Width" />
                            <ul *ngIf="( FormControl.width.touched || submitted ) && FormControl.width.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Width is required.</li>
                            </ul>
                        </div>
                        <label class="col-form-label col-md-1 col-sm-1 label-align">mm</label>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Label Height <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-3 ">
                            <input type="number" formControlName="height" class="form-control "
                                placeholder="Enter Height" />
                            <ul *ngIf="( FormControl.height.touched || submitted ) && FormControl.height.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Height is required.</li>
                            </ul>
                        </div>
                        <label class="col-form-label col-md-1 col-sm-1 label-align">mm</label>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Columns <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-3 ">
                            <input type="number" formControlName="columns" class="form-control "
                                placeholder="Enter columns" />
                            <ul *ngIf="( FormControl.columns.touched || submitted ) && FormControl.columns.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Columns is required.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Column Space <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-3 ">
                            <input type="number" formControlName="columnSpace" class="form-control "
                                placeholder="Enter Column Space" />
                            <ul *ngIf="( FormControl.columnSpace.touched || submitted ) && FormControl.columnSpace.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Column space is required.</li>
                            </ul>
                        </div>
                        <label class="col-form-label col-md-1 col-sm-1 label-align">mm</label>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Row Space <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-3 ">
                            <input type="number" formControlName="rowSpace" class="form-control "
                                placeholder="Enter Row Space" />
                            <ul *ngIf="( FormControl.rowSpace.touched || submitted ) && FormControl.rowSpace.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Row space is required.</li>
                            </ul>
                        </div>
                        <label class="col-form-label col-md-1 col-sm-1 label-align">mm</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="CloseModel()">Close</button>
                <button type="button" class="btn btn-primary" (click)="SaveUser()">Save changes</button>
            </div>

        </div>
    </div>
</div>
<div class="modal-backdrop fade show" *ngIf="isModalOpen"></div>
