<div *ngIf="isModalOpen" class="modal fade bs-example-modal-lg " [ngClass]="{'show': isModalOpen}" tabindex="-1"
    role="dialog" aria-modal="true" style="padding-right: 17px; display: block;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    {{ header }}
                </h4>
                <button type="button" class="close" data-dismiss="modal" (click)="CloseModel()"><span
                        aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="UserForm" class="form-horizontal form-label-left" novalidate=""
                    (ngSubmit)="SaveUser()">
                    <div class="item form-group" style="display: none;">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">RatingID <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="hidden" formControlName="RatingID" class="form-control " placeholder="RatingID"
                                value="Usermodel.RatingID" />
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Name <span class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="text" formControlName="RatingName" class="form-control "
                                placeholder="Enter Rating Name" />
                            <ul *ngIf="( FormControl.RatingName.touched || submitted ) && FormControl.RatingName.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Rating Name is required.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Remarks
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <textarea  type="text" formControlName="Remarks" class="form-control "
                                placeholder="Remarks" rows="6"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="CloseModel()">Close</button>
                <button type="button" class="btn btn-primary" (click)="SaveUser()">Save changes</button>
            </div>

        </div>
    </div>
</div>
<div class="modal-backdrop fade show" *ngIf="isModalOpen"></div>
