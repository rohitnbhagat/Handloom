<div *ngIf="isModalOpen" class="modal fade bs-example-modal-lg " [ngClass]="{'show': isModalOpen}" tabindex="-1"
    role="dialog" aria-modal="true" style="padding-right: 17px; display: block;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    {{ header }}
                </h4>
                <button type="button" class="close" data-dismiss="modal" (click)="CloseModel()"><span
                        aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="ClientForm" class="form-horizontal form-label-left" novalidate=""
                    (ngSubmit)="Save()">
                    <input type="hidden" formControlName="ClientID" class="form-control" placeholder="ClientID"  />
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Client Code <span class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="text" formControlName="ClientCode" class="form-control "
                                placeholder="Client Code" />
                            <ul *ngIf="( ClientMasterFormControl.ClientCode.touched || submitted ) && ClientMasterFormControl.ClientCode.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Client Code is required.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">TOTP <span class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="text" formControlName="TOTP" class="form-control "
                                placeholder="TOTP" />
                            <ul *ngIf="( ClientMasterFormControl.TOTP.touched || submitted ) && ClientMasterFormControl.TOTP.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">TOTP is required.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Password <span class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="text" formControlName="Password" class="form-control "
                                placeholder="Password" />
                            <ul *ngIf="( ClientMasterFormControl.Password.touched || submitted ) && ClientMasterFormControl.Password.errors?.required"
                                class="parsley-errors-list filled" id="parsley-id-5">
                                <li class="parsley-required">Password is required.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-2 col-sm-2 label-align">Is Active <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 ">
                            <mat-slide-toggle
                                class="example-margin"
                                [checked]="true"
                                [disabled]="false" formControlName="IsActive">
                            </mat-slide-toggle>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="CloseModel()">Close</button>
                <button type="button" class="btn btn-primary" (click)="Save()">Save changes</button>
            </div>

        </div>
    </div>
</div>
<div class="modal-backdrop fade show" *ngIf="isModalOpen"></div>
