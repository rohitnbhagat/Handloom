<div class="row" *ngIf="IsAddNew">
    <div class="col-md-12 col-sm-12 ">
        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel p-0">
                    <div class="x_title mb-0 mt-1">
                        <h2 class="pl-2">{{GetHeaderText()}}</h2>
                        <span class="badge badge-danger badge-lock ml-5 mt-2" *ngIf="IsLocked">
                            <i class="fa fa-lock"></i>&nbsp;&nbsp;Locked
                        </span>
                        <ul class="nav navbar-right panel_toolbox mt-1">
                            <li>
                                <button type="button" class="btn btn-primary btn-sm" (click)="SaveOrderClick()"
                                    *ngIf="!IsLocked">&nbsp;<i class="fa fa-save"></i>&nbsp;&nbsp;Save Transaction</button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-danger btn-sm" (click)="BackClick()">&nbsp;<i
                                        class="fa fa-arrow-circle-o-left"></i>&nbsp;&nbsp;Back To List</button>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content p-0">
                        <div class="row ">
                            <div class="col-md-12 col-sm-12">
                                <form class="form-horizontal form-label-left mt-3" novalidate="">
                                    <div class="item form-group">
                                        <label class="col-form-label col-xl-1 col-md-3 col-sm-6 label-align">Voucher No
                                        </label>
                                        <div class="col-xl-3 col-md-3 col-sm-6">
                                            <input type="text" name="VoucherNo" class="form-control"
                                                [(ngModel)]="VoucherNo" />
                                        </div>
                                        <label class="col-form-label col-xl-1 col-md-3 col-sm-6 label-align">Voucher
                                            Date <span class="spnRequired">*</span>
                                        </label>
                                        <div class="col-xl-2 col-md-3 col-sm-6">
                                            <div class="input-group mb-0">
                                                <input type="text" class="form-control" matInput
                                                    [matDatepicker]="VoucherDatepicker" name="VoucherDate"
                                                    [(ngModel)]="VoucherDate">
                                                <mat-datepicker #VoucherDatepicker></mat-datepicker>
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-sm btn-primary"
                                                        (click)="VoucherDatepicker.open()">
                                                        <i class="fa fa-calendar"></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-xl-1 col-md-0 col-sm-0">
                                        </div>
                                        <label class="col-form-label col-xl-1 col-md-3 col-sm-6 label-align">Brand <span class="spnRequired">*</span>
                                        </label>
                                        <div class="col-xl-3 col-md-3 col-sm-6">
                                                <mat-form-field class="form-control-ddl">
                                                    <mat-select [(value)]="BrandID" placeholder="Search" [disabled]="this.ProductDetails.length > 0"
                                                        class="form-control">
                                                        <mat-option>
                                                            <ngx-mat-select-search #txtBrandSearch
                                                                placeholderLabel="Search..."
                                                                [noEntriesFoundLabel]="'No match found...'"></ngx-mat-select-search>
                                                        </mat-option>
                                                        <mat-option
                                                            *ngFor="let c of lstBrands | filtercolumn:txtBrandSearch.value:['label']"
                                                            [value]="c.value" class="form-control-option">
                                                            {{c.label}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel p-0">
                    <div class="x_content p-0">

                        <ul class="nav nav-tabs bar_tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="productdetails-tab" data-toggle="tab"
                                    href="#productdetails" role="tab" aria-controls="productdetails"
                                    aria-selected="true">Product Details <span class="spnRequired">*</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="remarks-tab" data-toggle="tab" href="#remarks" role="tab"
                                    aria-controls="remarks" aria-selected="false">Remarks</a>
                            </li>
                            <li class="nav-item" style="position: absolute;right: 11px;border: none;">
                                <label class="col-form-label label-align" style="margin-right: 5px;">
                                    Show Images
                                </label>
                                <span>
                                    <mat-slide-toggle [(ngModel)]="IsPicVisible"></mat-slide-toggle>
                                </span>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="productdetails" role="tabpanel"
                                aria-labelledby="productdetails-tab"
                                style="margin-top: -13px;max-height: 45vh;overflow: auto;">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 70px;">SrNo</th>
                                            <th style="width: 150px;" *ngIf="IsPicVisible">Image</th>
                                            <th style="width: 130px;">SKU</th>
                                            <th style="width: 250px;">Product</th>
                                            <th style="width: 150px;">HSN Code</th>
                                            <th style="width: 100px;" class="text-center">Qty</th>
                                            <th style="width: 200px;">Party Item Description</th>
                                            <th style="width: 100px;" *ngIf="!IsLocked">&nbsp;</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of ProductDetails">
                                            <td>{{item.SrNo}}</td>
                                            <td *ngIf="IsPicVisible"><img [src]="item.Photo" style="width: 150px; margin: -10px;"></td>
                                            <td [innerHTML]="item.sku"></td>
                                            <td [innerHTML]="item.ProductName"></td>
                                            <td [innerHTML]="item.HSNCodeName"></td>
                                            <td class="text-right">{{item.Qty | number:'1.2-2'}}</td>
                                            <td [innerHTML]="item.Remarks"></td>
                                            <td *ngIf="!IsLocked">
                                                <button type="button" class="btn btn-sm btn-secondary" title="Edit"
                                                    (click)="OpenProduct(item)"><i class="fa fa-edit"></i></button>
                                                <button type="button" class="btn btn-sm btn-danger" title="Delete"
                                                    (click)="DeleteProduct(item)"><i class="fa fa-trash"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button type="button" class="btn btn-primary btn-sm ml-2" (click)="OpenProduct(null)"
                                    *ngIf="!IsLocked">&nbsp;<i
                                        class="fa fa-plus-circle"></i>&nbsp;&nbsp;Add
                                    Product</button>
                                    
                            </div>
                            
                            <div class="tab-pane fade" id="remarks" role="tabpanel" aria-labelledby="remarks-tab"
                                style="margin-top: -13px;">
                                <div class="editor">
                                    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                                    </ngx-editor-menu>
                                    <ngx-editor [editor]="editor" [(ngModel)]="Remarks">
                                    </ngx-editor>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel p-0">
                    <div class="x_content p-0">
                        <form class="form-horizontal form-label-left mt-3" novalidate="">
                            <div class="item form-group">
                                <label class="col-form-label col-xl-1 col-md-3 col-sm-6 label-align">Total Qty
                                </label>
                                <div class="col-xl-2 col-md-2 col-sm-6">
                                    <input type="text" name="Total Qty" class="form-control text-right"
                                        [(ngModel)]="TotalQty" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <app-removestock-add-product #CntProduct (SaveEvent)="AddeditProductSave($event)"></app-removestock-add-product>

</div>
